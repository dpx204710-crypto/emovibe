<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmoVibe - Emotion Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      color: #333;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #2563eb;
    }
    .chat-box {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 15px;
    }
    button {
      margin-top: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    #response {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>üí¨ EmoVibe - Your Emotion Companion</h1>
  <p>Share your thoughts, feelings, or anything on your mind.</p>

  <div class="chat-box">
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg.trim()) return;
      document.getElementById('response').innerHTML = "‚è≥ Thinking...";
      
      const res = await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg })
      });

      const data = await res.json();
      document.getElementById('response').innerHTML = data.reply || "‚ùå Something went wrong. Please try again.";
    }
  </script>
</body>
</html>
